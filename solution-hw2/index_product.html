<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="css/style2.css">
  </head>

  <body>
    <!-- ############### Header ############### -->

    <header class="header">

      <div class="container">

        <div class="img-child">
          <img src="assets/logo-01.svg" alt="Bun Bun Bakeshop's logo">
        </div>

        <div class="nav-child-container">
          <div class="button-child">
            <input type="button" onclick="window.location.href='index.html'" class="btn" value="PRODUCTS">
            <input type="button" onclick="window.location.href='index_cart.html'" class="btn" value="CART">
          </div>
          <hr>
          <h1>Original Cinnamon Roll</h1>
        </div>

      </div>  

    </header>
      
      <!-- ############### Product details ############### -->

      <main>
        <section>

          <div class="details-container">
            <img class="detail-img" src="assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll">
            <div class="details">
              <p>Customise our delicious,<br>hand-made cinnamon roll to<br>your liking</p>

              <div class="menu">

              <form action="/action_page.php">
                <label class="formlabel" for="glazing">Glazing:</label>
                <select id="glazing" name="glazing" class="input">
                  <option value="Keep original">Keep original</option>
                  <option value="Sugar milk">Sugar milk</option>
                  <option value="Vanilla milk">Vanilla milk</option>
                  <option value="Double chocolate">Double chocolate</option>
                </select>
  
                <label class="formlabel" for="size">Pack size:</label>
                <select id="size" name="size" class="input">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>
              </form>

            </div>  
            
            <div class = "add-to-cart">

              <p id="price">$ 2.49</p>
              <input type="button" onclick="window.location.href='index_cart.html'" id="btn2" value="Add to Cart">

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
