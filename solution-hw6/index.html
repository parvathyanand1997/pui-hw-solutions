<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style1.css">

  </head>

  <body>
    <!-- ############### Header ############### -->

    <header class="header">

      <div class="container">

        <div class="img-child">
          <img src="assets/logo-01.svg" alt="Bun Bun Bakeshop's logo">
        </div>
        <div class="nav-child-container">

          <div class="button-child">
            <input type="button" onclick="window.location.href='index.html'" class="btn" value="PRODUCTS">
            <input type="button" onclick="window.location.href='index_cart.html'" class="btn" value="CART">
          </div>

          <hr>

          <h1>Our hand-made cinnamon rolls</h1>

        </div>
      </div>  
    </header>

    <main>

      <section>
        <!-- ############### Product Gallery ############### -->
        
        <div class="gallery">
          <div class="gallery-container">
            <!-- Original Cinnamon Roll -->
              <div class="product-container">
                <a href="index_product.html?roll=Original" >
                  <div class="flavour">
                    <img src="assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll">
                    <p class="p-underline">Original Cinnamon Roll</p>
                    <p class="p-cost">$ 2.40</p>
                  </div>
                </a>
              </div>
            
              <!-- Apple Cinnamon Roll -->
              <div class="product-container">
                <a href="index_product.html?roll=Apple">
                  <div class="flavour">
                    <img src="assets/apple-cinnamon-roll.jpeg" alt="apple cinnamon roll">
                    <p class="p-underline">Apple Cinnamon Roll</p>
                    <p class="p-cost">$ 3.49</p>
                  </div>
                </a>
              </div>
          
          <!-- Raisin Cinnamon Roll -->
            <div class="product-container">
              <a href="index_product.html?roll=Raisin">
                <div class="flavour">
                  <img src="assets/raisin-cinnamon-roll.jpeg" alt="raisin cinnamon roll">
                  <p class="p-underline">Raisin Cinnamon Roll</p>
                  <p class="p-cost">$ 2.99</p>
                </div>
              </a>
            </div>
          
          <!-- Walnut Cinnamon Roll -->
            <div class="product-container">
              <a href="index_product.html?roll=Walnut">
                <div class="flavour">
                  <img src="assets/walnut-cinnamon-roll.jpeg" alt="walnut cinnamon roll">
                  <p class="p-underline">Walnut Cinnamon Roll</p>
                  <p class="p-cost">$ 3.49</p>
                </div>
              </a>
            </div>
          
            <!-- Double-chocolate Cinnamon Roll -->
            <div class="product-container">
              <a href="index_product.html?roll=Double-Chocolate">
                <div class="flavour">
                  <img src="assets/double-chocolate-cinnamon-roll.jpeg" alt="double-chocolate Cinnamon Roll">
                  <p class="p-underline">Double-chocolate Cinnamon Roll</p>
                  <p class="p-cost">$ 3.99</p>
                </div>
              </a>
            </div>
          
          <!-- Strawberry Cinnamon Roll -->
            <div class="product-container">
              <a href="index_product.html?roll=Strawberry">
                <div class="flavour">
                  <img src="assets/strawberry-cinnamon-roll.jpeg" alt="strawberry cinnamon roll">
                  <p class="p-underline">Strawberry Cinnamon Roll</p>
                  <p class="p-cost">$ 3.99</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
